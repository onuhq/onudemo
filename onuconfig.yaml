scripts:
- name: Create test user
  command: python3  ./examples/create_user.py
  description: Creates a test user and prints the info to the console
  args:
  - type: string
    name: Email
    description: the email of the new user
- name: Create rides
  command: python3  ./examples/create_rides.py
  description: Adds some rides to a user's account
  args:
  - type: number
    name: Amount
    description: The number of rides to add
- name: Make admin
  command: python3  ./examples/make_admin.py
  description: Makes the user an admin user

