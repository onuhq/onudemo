scripts:
- name: My script
  command: python3 ./examples/example.py
  description: Prints the name to the console
  args:
  - type: string
    name: Employee name
    description: the name of the employee to say 'woo' to
  - type: number
    name: Times
    description: the number of times to say 'woo'
- name: Create test user
  command: ts-node ./examples/create_user.ts
  description: Creates a test user and prints the info to the console
  args:
  - type: string
    name: Email
    description: the email of the new user

